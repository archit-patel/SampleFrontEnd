<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-1" id="m_login"
 style="background-image: url(./assets/app/media/img//bg/bg-4.jpg);">
	<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
		<div class="m-login__container">
			<div class="m-login__logo">
				<a href="#">
					<img src="./assets/app/media/img//logos/logo-1.png">
				</a>
			</div>
			<div class="m-login__signin">
				<div class="m-login__head">
					<h3 class="m-login__title">
						Sign In To Admin
					</h3>
				</div>
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<div class="form-group m-form__group">
						<div style="color:white">Username</div>
						<input class="form-control m-input" type="text" formControlName="username" [(ngModel)]="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
						<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
							<div *ngIf="f.username.errors.required">Username is required</div>
						</div>
					</div>
					<div class="form-group m-form__group">
						<div style="color:white">Password</div>
						<input type="password" class="form-control m-input m-login__form-input--last" formControlName="password" [(ngModel)]="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
						<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
							<div *ngIf="f.password.errors.required">Password is required</div>
						</div>
					</div>
					<div *ngIf="error" class="alert alert-danger">{{error}}</div>
					<div class="m-login__form-action" style="text-align:  center;">
						<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit"
						 class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn">
							Sign In
						</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
