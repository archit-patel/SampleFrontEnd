<!-- BEGIN: Subheader -->
<div class="m-subheader" appunwraptag="">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                New User
            </h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a [routerLink]="['']" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a [routerLink]="['','user','list']" class="m-nav__link">
                        <span class="m-nav__link-text">
                            User Management
                        </span>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a [routerLink]="[]" class="m-nav__link">
                        <span class="m-nav__link-text">
                            New User
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
    <div class="row">
        <div class="col-lg-12">

            <!--begin::Portlet-->
            <div class="m-portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text">
                                New User Form
                            </h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right " [formGroup]="userAddForm" (ngSubmit)="onSubmit()">
                    <div class="m-portlet__body">
                        <div class="m-form__section m-form__section--first">
                            <div class="form-group m-form__group row">
                                <label class="col-lg-3 col-form-label">
                                    First Name:
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control m-input" placeholder="Enter full name" formControlName="firstName" [(ngModel)]="user.firstName"
                                        [ngClass]="{ 'is-invalid': submitted && g.firstName.errors }">
                                    <span class="m-form__help" *ngIf="submitted && g.firstName.errors" style="color: red">
                                        Please enter your first name
                                    </span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-3 col-form-label">
                                    Last Name:
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control m-input" placeholder="Enter full name" formControlName="lastName" [(ngModel)]="user.lastName"
                                        [ngClass]="{ 'is-invalid': submitted && g.lastName.errors }">
                                    <span class="m-form__help" *ngIf="submitted && g.lastName.errors" style="color: red">
                                        Please enter your last name
                                    </span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-3 col-form-label">
                                    Email address:
                                </label>
                                <div class="col-lg-6">
                                    <input type="email" class="form-control m-input" placeholder="Enter email" formControlName="email" [(ngModel)]="user.email"
                                        [ngClass]="{ 'is-invalid': submitted && g.email.errors }">
                                    <span class="m-form__help" *ngIf="submitted && g.email.errors" style="color: red">
                                        We'll never share your email with anyone else
                                    </span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-3 col-form-label">
                                    Password:
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control m-input" placeholder="Enter full name" formControlName="password" [(ngModel)]="user.password"
                                        [ngClass]="{ 'is-invalid': submitted && g.password.errors }">
                                    <span class="m-form__help" *ngIf="submitted && g.password.errors" style="color: red">
                                        Please enter password
                                    </span>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-lg-3 col-form-label">
                                    Select Role:
                                </label>
                                <div class="col-lg-6">
                                    <ng-select [items]="roleList" bindLabel="name" formControlName="role" [(ngModel)]="user.role" [ngClass]="{ 'is-invalid': submitted && g.role.errors }">
                                    </ng-select>
                                    <span class="m-form__help" *ngIf="submitted && g.role.errors" style="color: red">
                                        Please Select role
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions m-form__actions">
                            <div class="row">
                                <div class="col-lg-3"></div>
                                <div class="col-lg-6">
                                    <button type="submit" class="btn btn-brand">
                                        Submit
                                    </button>
                                    <button type="reset" class="btn btn-secondary">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>
</div>
