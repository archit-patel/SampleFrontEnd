<!-- BEGIN: Subheader -->
<div class="m-subheader" appunwraptag="">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                Privilages
            </h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a [routerLink]="['']" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a [routerLink]="['','roles','all']" class="m-nav__link">
                        <span class="m-nav__link-text">
                            Roles
                        </span>
                    </a>
                </li>
                <li class="m-nav__separator">
                    -
                </li>
                <li class="m-nav__item">
                    <a [routerLink]="[]" class="m-nav__link">
                        <span class="m-nav__link-text">
                            Privileges
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text">
                                Manage Role Privileges
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="m-portlet__body">
                    <div class="m-form__section m-form__section--first">
                        <div class="form-group m-form__group row">
                            <label class="col-lg-3 col-form-label" style="text-align:  right;font-weight: 500;">
                                Role :
                            </label>
                            <div class="col-lg-6">
                                <ng-select [items]="roleList" bindLabel="name" [(ngModel)]="role" (change)="getPrivilage()">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row" style="margin: 0 10%;">
                        <div class="col-lg-4" *ngFor="let item of privilegeList">
                            <label class="m-checkbox m-checkbox--solid m-checkbox--brand">
                                <input type="checkbox" [attr.id]="item.name" (click)="addPermissionToRole($event.target.checked,item.id)">{{item.title}}
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!--end::Portlet-->
        </div>
    </div>
</div>
