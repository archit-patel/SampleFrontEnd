<!-- BEGIN: Subheader -->

    <div class="mr-auto">
      <h3 class="m-subheader__title m-subheader__title--separator">
        Roles
      </h3>
      <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
        <li class="m-nav__item m-nav__item--home">
          <a [routerLink]="['']" class="m-nav__link m-nav__link--icon">
            <i class="m-nav__link-icon la la-home"></i>
          </a>
        </li>
        <li class="m-nav__separator">
          -
        </li>
        <li class="m-nav__item">
          <a [routerLink]=[] class="m-nav__link">
            <span class="m-nav__link-text">
              Role Management
            </span>
          </a>
        </li>
        <li class="m-nav__separator">
          -
        </li>
        <li class="m-nav__item">
          <a [routerLink]=[] class="m-nav__link">
            <span class="m-nav__link-text">
              Roles
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>

<!-- END: Subheader -->
<div class="m-content">
  <div class="m-portlet m-portlet--mobile">
    <div class="m-portlet__head">
      <div class="m-portlet__head-caption">
        <div class="m-portlet__head-title">
          <h3 class="m-portlet__head-text">
            Roles
          </h3>
        </div>
      </div>
    </div>
    <div class="m-portlet__body">
      <div class="m-form m-form--label-align-right m--margin-top-0 m--margin-bottom-20">
        <div class="row align-items-center">
          <div class="col-xl-8 order-2 order-xl-1">
            <a href="" class="btn btn-primary m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill" data-toggle="modal" data-target="#m_modal_new">
              <span>
                <i class="la la-cart-plus"></i>
                <span>
                  Add New Role
                </span>
              </span>
            </a>
            <div class="m-separator m-separator--dashed d-xl-none"></div>
          </div>
          <div class="col-xl-4 order-1 order-xl-2 m--align-right">
            <div class="form-group m-form__group row ">
              <div class="col-md-8">
                <div class="m-input-icon m-input-icon--left">
                  <input type="text" class="form-control m-input" placeholder="Search Here ..." id="generalSearch">
                  <span class="m-input-icon__icon m-input-icon__icon--left">
                    <span>
                      <i class="la la-search"></i>
                    </span>
                  </span>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!--begin: Datatable -->
      <div class="m_datatable" id="role-data"></div>
      <!--end: Datatable -->
    </div>
  </div>
</div>
<!--begin::Modal-->
<div class="modal fade" id="m_modal_new" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Add Role
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">
            &times;
          </span>
        </button>
      </div>
      <form [formGroup]="roleNewForm" class="m-form m-form--fit" (ngSubmit)="onSubmitNew()" id="addForm">
        <div class="modal-body">
          <div class="form-group m-form__group row">
            <label class="col-md-4 col-form-label">
              Role Name:
            </label>
            <div class="col-md-8">
              <input type="text" class="form-control m-input" [ngClass]="{ 'is-invalid': submitNew && f.newRoleName.errors }" placeholder="Enter role name"
                formControlName="newRoleName" [(ngModel)]="newRoleName">
              <span class="m-form__help" style="color:red;" *ngIf=" submitNew && f.newRoleName.errors">
                Please enter your role name
              </span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">
            Add Role
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--end::Modal-->

<!--begin::Edit Modal-->
<div class="modal fade" id="m_modal_edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Edit Role
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">
            &times;
          </span>
        </button>
      </div>
      <form [formGroup]="roleEditForm" class="m-form m-form--fit" (ngSubmit)="onSubmitEdit()" id="editForm">
        <div class="modal-body">
          <div class="form-group m-form__group row">
            <label class="col-md-4 col-form-label">
              Role Name:
            </label>
            <div class="col-md-8">
              <input type="hidden" class="form-control m-input" id="editFormId" formControlName="editRoleId" [(ngModel)]="editRoleId">
              <input type="text" class="form-control m-input" id="editFormName" [ngClass]="{ 'is-invalid': submitEdit && g.editRoleName.errors }" placeholder="Enter role name"
                formControlName="editRoleName" [(ngModel)]="editRoleName">
              <span class="m-form__help" style="color:red;" *ngIf=" submitEdit && g.editRoleName.errors">
                Please enter your role name
              </span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">
            Edit Role
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--end::Edit Modal-->
